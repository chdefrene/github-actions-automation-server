name: 'Get running time entry'
on:
  repository_dispatch:
    types:
      - get-running-time-entry
      - start-a-time-entry

jobs:
  automation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: npm install

      - uses: ./.github/actions/toggl/get-running-time-entry
        if: github.event.action == 'get-running-time-entry'
        with:
          toggl_api_token: ${{ secrets.TOGGL_API_TOKEN }}

      - uses: ./.github/actions/toggl/start-a-time-entry
        if: github.event.action == 'start-a-time-entry'
        with:
          toggl_api_token: ${{ secrets.TOGGL_API_TOKEN }}
          toggl_workspace_id: ${{ secrets.TOGGL_WORKSPACE_ID }}
          toggl_project_id: ${{ secrets.TOGGL_PROJECT_ID }}
